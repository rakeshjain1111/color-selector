<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-head">
            <div class="logo">
                <h1>R</h1>
            </div>
            <div class="heading">
                <h1>Colors Selectors</h1>
            </div>
        </div>
        <div class="navbar">
            <nav>
                <ul class="nav">
                    <li class="nav-link" data-number="1"  id="indigo"><a href="#indigo" class="active">INDIGO</a></li>
                    <li class="nav-link" data-number="2" id="violet"><a href="#violet">VIOLET</a></li>
                    <li class="nav-link" data-number="3" id="green"><a href="#green">GREEN</a></li>
                    <li class="nav-link" data-number="4" id="yellow"><a href="#yellow">YELLOW</a></li>

                    <li class="nav-link" data-number="6" id="blue"><a href="#blue">BLUE</a></li>

            <div id="preloader"></div>
           <section class="color" data-number="1" id="indigo"></section>
           <section class="color" data-number="2" id="violet"></section>
           <section class="color " data-number="3" id="green"></section>
           <section class="color " data-number="4" id="yellow"></section>
           <section class="color " data-number="5" id="red"></section>
